<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="Kobe-Bruce-Lee.webp" alt="bruce lee colorway nike kobe shoe" class="card-img">
        <div class="card-data">
          <h1 class="card-title">Kobe 5 Protro</h1>
          <span class="card-price">$XXX</span>
          <p class="card-info">Nike Kobe 5 Protro, Bruce Lee Colorway</p>
          <a href="#" class="card-button">Buy Now</a>
        </div>

      </div>

    </div>
  </body>
</html>
